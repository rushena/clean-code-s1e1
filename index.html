<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="site-wrapper">
    <header class="aaa">
      <img class="aaa__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="centered-main-page-element">
      <div id="topSectionForAddingElementToList">
        <h3 class="block-title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task site-input" type="text">
          <button class="site-button">Add</button>
        </div>
	  </div>
      <h3 class="block-title">Todo</h3>
      <ul class="reset-list" id="incompleteTasks">
        <li class="reset-list__item task-item">
          <input type="checkbox" class="site-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task site-input">
          <button class="edit site-button">Edit</button>
          <button class="delete site-button"><img src="./remove.svg" alt="Remove task"></button>
        </li>
        <li class="editMode reset-list__item task-item">
          <input type="checkbox" class="site-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task site-input">
          <button class="edit site-button">Save</button>
          <button class="delete site-button"><img src="./remove.svg" alt="Remove task"></button>
        </li>
      </ul>
      <h3 class="block-title">Completed</h3>
      <ul id="completed-tasks" class="reset-list">
        <li class="reset-list__item task-item">
          <input type="checkbox" checked class="site-checkbox">
          <label class="task">See the Doctor</label>
          <input type="text" class="task site-input">
          <button class="edit site-button">Edit</button>
          <button class="delete site-button"><img src="./remove.svg" alt="Remove task"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
